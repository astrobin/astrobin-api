version: 0.2

phases:
  install:
    commands:
      - # https://github.com/yarnpkg/yarn/issues/7866
      - curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | apt-key add -
      - apt-get -y update
      - apt-get -y install jq
      - curl -sL https://sentry.io/get-cli/ | SENTRY_CLI_VERSION="2.6.0" bash

  pre_build:
    commands:
      - sentry-cli login --auth-token ${SENTRY_AUTH_TOKEN}

  build:
    commands:
      - bash deploy.sh astrobin-ng-autoscaling-group 180

  post_build:
    commands:
      - sentry-cli releases --org astrobin new --project astrobin-ng-prod "$CODEBUILD_RESOLVED_SOURCE_VERSION"
      - sentry-cli releases --org astrobin files --project astrobin-ng-prod "$CODEBUILD_RESOLVED_SOURCE_VERSION" upload-sourcemaps dist/frontend/browser/
      - sentry-cli releases --org astrobin finalize --project astrobin-ng-prod "$CODEBUILD_RESOLVED_SOURCE_VERSION"
