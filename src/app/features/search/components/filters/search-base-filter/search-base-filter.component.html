<div class="search-filter">
  <span class="search-filter__main">
    <span class="search-filter__title d-block d-md-inline">{{ label }}:</span>
    <span [innerHTML]="render()" class="search-filter__value"></span>
  </span>

  <span class="search-filter__icons">
    <fa-icon (click)="edit()" *ngIf="editFields?.length" icon="pencil-alt"></fa-icon>
    <fa-icon (click)="remove.emit()" icon="remove"></fa-icon>
  </span>
</div>
