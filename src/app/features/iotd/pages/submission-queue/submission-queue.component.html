<div class="page">
  <h1>{{ "Submission queue" | translate }}</h1>

  <ng-container *ngIf="submissionQueue$ | async as submissionQueue">
    <ng-container *ngIf="!!submissionQueue.entries; else loading">
      <ng-container *ngIf="submissionQueue.entries.count > 0; else noEntries">

        <div class="row">
          <div class="col-sm-12 col-md-6">
            <astrobin-image
              *ngFor="let result of submissionQueue.entries.results"
              [id]="result.pk"
              [alias]="ImageAlias.STORY">
            </astrobin-image>
          </div>
        </div>

      </ng-container>
    </ng-container>
  </ng-container>
</div>

<ng-template #loading>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>

<ng-template #noEntries>
  <p>
    {{ "The submission queue is currently empty." | translate }}&nbsp;{{ "Please come back later!" | translate }}
  </p>
</ng-template>
