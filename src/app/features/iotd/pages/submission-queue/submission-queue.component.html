<div class="page">
  <h1>{{ "Submission queue" | translate }}</h1>

  <ng-container *ngIf="submissionQueue$ | async as submissionQueue">
    <ng-container *ngIf="submissionQueue.entries?.count > 0; else noEntries">
    </ng-container>

    <ng-template #noEntries>
      <p>
        {{ "The submission queue is currently empty." | translate }}&nbsp;{{ "Please come back later!" | translate }}
      </p>
    </ng-template>
  </ng-container>
</div>
