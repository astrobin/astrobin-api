<div class="page">

  <div class="d-flex justify-content-between">
    <h1 class="flex-grow-1">
      {{ "Submission queue" | translate }}
    </h1>

    <astrobin-refresh-button (click)="refresh()"></astrobin-refresh-button>
  </div>

  <ng-container *ngIf="queue$ | async as queue; else loading">
    <ng-container *ngIf="hiddenEntries$ | async as hiddenEntries">
      <ng-container *ngIf="promotions$ | async as promotions">
        <ng-container *ngIf="queue?.count > 0; else noEntries">

          <astrobin-submission-slots
            ngStickyNav stickyClass="sticky-promotion-slots"
            [availableEntries]="queue.results"
            (slotClick)="scrollToEntry($event)">
          </astrobin-submission-slots>

          <ng-container
            [ngTemplateOutlet]="pagination"
            [ngTemplateOutletContext]="{count: queue.count}">
          </ng-container>

          <div
            *ngFor="
              let entry of excludeHiddenEntries(queue.results, hiddenEntries);
              let i = index"
            id="promotion-queue-entry-{{entry.pk}}"
            class="mb-5"
            #promotionQueueEntries>
            <astrobin-submission-entry [entry]="entry"></astrobin-submission-entry>
            <hr *ngIf="i < queue.results.length - 1" />
          </div>

          <ng-container
            [ngTemplateOutlet]="pagination"
            [ngTemplateOutletContext]="{count: queue.count}">
          </ng-container>

        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>

</div>

<ng-template #noEntries>
  <p>
    {{ "The submission queue is currently empty." | translate }}&nbsp;{{ "Please come back later!" | translate }}
  </p>
</ng-template>

<ng-template #pagination let-count="count">
  <ngb-pagination
    *ngIf="paginationService.showPagination(count)"
    (pageChange)="pageChange($event)"
    [(page)]="page"
    [collectionSize]="count">
  </ngb-pagination>
</ng-template>

<ng-template #loading>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>
