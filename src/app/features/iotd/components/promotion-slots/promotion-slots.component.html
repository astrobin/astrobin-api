<div *ngFor="let slot of slots; let i = index" class="promotion-slot" (click)="slotClick.emit(slot.submission.image)">

  <ng-container *ngIf="slot.submission; else emptySlot">
    <astrobin-image
      [alias]="ImageAlias.STORY"
      [id]="slot.submission.image">
    </astrobin-image>
  </ng-container>

  <ng-template #emptySlot>
    {{ i + 1 }}
  </ng-template>

</div>
