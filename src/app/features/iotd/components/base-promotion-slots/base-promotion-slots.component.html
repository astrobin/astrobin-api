<div
  *ngFor="let slot of slots; let i = index"
  class="promotion-slot"
  (click)="slotClicked(slot.promotion.image)">

  <ng-container *ngIf="slot.promotion; else emptySlot">
    <astrobin-image
      #image
      [alias]="ImageAlias.STORY"
      [id]="slot.promotion.image"
      [alwaysLoad]="true"
      [class.clickable]="clickableSlot(slot.promotion.image)">
    </astrobin-image>
  </ng-container>

  <ng-template #emptySlot>
    {{ i + 1 }}
  </ng-template>

</div>
