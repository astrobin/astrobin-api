<div class="modal-header">
  <h4 class="modal-title" id="load-deep-sky-acquisition-preset-modal">
    {{ "Load acquisition preset" | translate }}
  </h4>

  <button (click)="modal.dismiss()" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form *ngIf="(presets$ | async).length > 0; else noPresetsTemplate" [formGroup]="form">
    <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
  </form>

  <ng-template #noPresetsTemplate>
    {{ "You don't have any acquisition presets." | translate }}
  </ng-template>
</div>

<div class="modal-footer">
  <button (click)="modal.dismiss()" class="btn btn-outline-secondary" type="button">
    {{ "Cancel" | translate }}
  </button>

  <button
    (click)="onDeleteClicked()"
    [class.loading]="(loadingService.loading$ | async) || form.pending"
    [disabled]="form.invalid || (presets$ | async).length === 0"
    class="btn btn-outline-danger"
    type="button"
  >
    {{ "Delete" | translate }}
  </button>

  <button
    (click)="onLoadClicked()"
    [class.loading]="(loadingService.loading$ | async) || form.pending"
    [disabled]="form.invalid || (presets$ | async).length === 0"
    class="btn btn-primary"
    type="button"
  >
    {{ "Load" | translate }}
  </button>
</div>
