<div class="page has-breadcrumb">
  <h1>{{ title }}</h1>
  <small>
    {{ "Publish your listing on AstroBin's Marketplace. A listing can have one or more equipment items in it." | translate }}
  </small>

  <div class="row">
    <div class="col-lg-5">
      <form [formGroup]="form">
        <formly-form
          [fields]="fields"
          [form]="form"
          [model]="model"
        ></formly-form>

        <button
          (click)="onCreate($event)"
          [class.loading]="(loadingService.loading$ | async) || form.pending"
          class="btn btn-lg btn-primary w-100 mt-4"
        >
          {{ "Create listing" | translate }}
        </button>
      </form>
    </div>

    <div class="col-lg-7">
      <astrobin-marketplace-listing
        [listing]="form.value"
        [previewMode]="true"
      ></astrobin-marketplace-listing>
    </div>
  </div>
</div>
