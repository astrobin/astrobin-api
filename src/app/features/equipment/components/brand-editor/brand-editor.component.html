<form [formGroup]="form">
  <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
</form>

<ng-template #similarItemsTemplate let-data="data">
  {{ "Did you mean:" | translate }}
  <span *ngFor="let item of data; let isLast = last">
    <a href="#" (click)="use($event, item.id)">{{ item.name }}</a
    >{{ isLast ? "" : ", " }} </span
  >?
</ng-template>
