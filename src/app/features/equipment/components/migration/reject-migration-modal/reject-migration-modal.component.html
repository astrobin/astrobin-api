<div class="modal-header">
  <h4 class="modal-title" id="reject-migration-modal">{{ "Reject" | translate }}</h4>
  <button (click)="modal.dismiss()" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="form">
    <formly-form [fields]="fields" [form]="form" [model]="model"></formly-form>
  </form>
</div>

<div class="modal-footer">
  <button (click)="modal.dismiss()" class="btn btn-outline-secondary" type="button">
    {{ "Cancel" | translate }}
  </button>

  <button
    (click)="reject()"
    [class.loading]="loadingService.loading$ | async"
    [disabled]="!form.valid"
    class="btn btn-danger"
    type="button"
  >
    {{ "Reject" | translate }}
  </button>
</div>
