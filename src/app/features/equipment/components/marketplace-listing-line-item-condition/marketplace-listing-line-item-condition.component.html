<div>
  {{ "Condition" | translate }}:
  <span
    class="condition {{ lineItem.condition ? (lineItem.condition.toLowerCase() | slugify) : '' }}"
  >
    {{ equipmentItemService.humanizeCondition(lineItem.condition) }}
  </span>

  <ng-container *ngIf="!!lineItem.yearOfPurchase">
    &middot;
    <span class="year-of-purchase">
      {{ "Year of purchase" }}: <strong>{{ lineItem.yearOfPurchase }}</strong>
    </span>
  </ng-container>
</div>
