<div *ngIf="!!images" class="d-flex">
  <ng-container *ngIf="UtilsService.isArray(images)">
  </ng-container>

  <ng-container *ngIf="UtilsService.isObject(images)">
    <ng-container *ngFor="let image of images | keyvalue">
      <img *ngIf="!!image.value && !!image.value[0].url" [src]="image.value[0].url" alt="" class="img-fluid" />
    </ng-container>
  </ng-container>
</div>
