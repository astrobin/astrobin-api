<div (click)="collapsed=false" [hidden]="!collapsed" class="marketplace-navigation">
  {{ "Marketplace navigation" | translate }}
</div>
<a
  [routerLink]="['/', 'equipment', 'marketplace', 'create']"
  class="btn btn-primary btn-lg w-100 mb-3"
>
  <fa-icon icon="plus"></fa-icon>
  {{ "Create listing" | translate }}
</a>
<div [hidden]="collapsed">
  <astrobin-marketplace-nav></astrobin-marketplace-nav>
  <astrobin-marketplace-filter (filterChange)="filterChange.emit($event)"></astrobin-marketplace-filter>
</div>
