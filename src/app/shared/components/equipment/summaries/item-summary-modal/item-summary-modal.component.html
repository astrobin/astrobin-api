<div class="modal-header">
  <h4 class="modal-title" id="item-summary-modal">
    <fa-icon icon="info-circle"></fa-icon>
    {{ "Equipment item summary" | translate }}
  </h4>

  <button (click)="modal.dismiss()" aria-describedby="modal-title" class="close" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <astrobin-equipment-item-summary [item]="item"></astrobin-equipment-item-summary>
</div>

<div class="modal-footer">
  <button (click)="modal.dismiss()" class="btn btn-outline-secondary" type="button">
    {{ "Close" | translate }}
  </button>
</div>
