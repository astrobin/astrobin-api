<div class="search-results">
  <ng-container *ngIf="!initialLoading; else loadingTemplate">
    <ng-container *ngIf="images.length > 0; else noImagesTemplate">
      <a *ngFor="let image of images" [href]="classicRoutesService.IMAGE(image.hash || image.objectId.toString())">
        <img [alt]="image.title" [src]="image.galleryThumbnail" />
        <fa-icon *ngIf="image.video || image.animated" icon="play"></fa-icon>

        <div class="badges">
          <fa-icon *ngIf="image.isIotd" class="iotd" icon="trophy"></fa-icon>
          <fa-icon *ngIf="image.isTopPick" class="top-pick" icon="star"></fa-icon>
          <fa-icon *ngIf="image.isTopPickNomination" class="top-pick-nomination" icon="arrow-up"></fa-icon>
        </div>
      </a>
    </ng-container>
  </ng-container>

  <div *ngIf="loading && !initialLoading" class="loading">
    <astrobin-loading-indicator></astrobin-loading-indicator>
  </div>
</div>

<ng-template #noImagesTemplate>
  <astrobin-nothing-here [withAlert]="false" [withInfoSign]="false"></astrobin-nothing-here>
</ng-template>

<ng-template #loadingTemplate>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>
