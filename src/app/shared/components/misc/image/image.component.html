<ng-container *ngIf="{image: image$ | async, thumbnail: thumbnail$ | async} as data; else loading">
  <div
    *ngIf="data.image && data.thumbnail; else loading"
    class="astrobin-image"
    [style.backgroundImage]="'url(' + data.thumbnail?.url + ')'"
    [style.backgroundSize]="backgroundSize"
  >
  </div>
</ng-container>

<ng-template #loading>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>
