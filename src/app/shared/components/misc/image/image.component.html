<ng-container *ngIf="image && imageThumbnail; else loading">
  <img
    [src]="makeUrl(imageThumbnail.url)"
    [alt]="image.title"
    [width]="size.width"
    [height]="size.height"
  />
</ng-container>

<ng-template #loading>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>
