<ng-container *ngIf="(thumbnail$ | async) as thumbnail; else loading">
  <div
    class="astrobin-image"
    [style.backgroundImage]="'url(' + thumbnail?.url + ')'"
    [style.backgroundSize]="'cover'"
  >
  </div>
</ng-container>

<ng-template #loading>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>
