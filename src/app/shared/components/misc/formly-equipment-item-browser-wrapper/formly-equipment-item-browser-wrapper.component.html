<div [class.has-error]="showError" class="form-group">
  <div class="row">
    <div class="col-1 d-none d-lg-inline" *ngIf="!!to.showPlaceholderImage">
      <img class="placeholder mt-lg-3 mt-xl-2" src="/assets/images/{{ to.itemType.toLowerCase() }}-placeholder.png?v=2" />
    </div>
    <div class="col">

      <ng-template #fieldComponent></ng-template>

      <div *ngIf="showError" [style.display]="'block'" class="invalid-feedback">
        <formly-validation-message [field]="field"></formly-validation-message>
      </div>

      <small *ngIf="to.description" class="form-text text-muted" [innerHTML]="to.description"></small>
    </div>
  </div>
</div>
