<div [hidden]="!showEditor">
  <textarea class="form-control" [attr.id]="field.id" [formControl]="formControl"></textarea>

  <div class="form-text text-muted">
    <span [innerHTML]="'Use the <strong>@</strong> sign and start typing to mention any user.' | translate"></span>
    <span
      [innerHTML]="'Use the <strong>#</strong> sign and start typing to insert an image from your gallery.' | translate"
    ></span>
  </div>
</div>

<astrobin-loading-indicator [hidden]="showEditor"></astrobin-loading-indicator>
