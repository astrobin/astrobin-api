<div class="upload-wrapper">
  <div class="file-container">
    <div *ngFor="let item of selectedFiles; let i = index" class="file">
      <img [src]="item.url" />
      <span (click)="onDelete(i)">&times;</span>
    </div>
  </div>

  <div (click)="openFileInput()" class="upload-container">
    <div class="mask"></div>
    <div class="helper-text">
      <div class="absolute-div">
        <div *ngIf="!props.multiple">
          {{ "Choose file" | translate }}
        </div>
        <div *ngIf="props.multiple">
          {{ "Choose files" | translate }}
        </div>
      </div>
    </div>
    <input
      #fileInput
      (change)="onChange($event)"
      [accept]="props.accept || '*'"
      [formControl]="formControl"
      [formlyAttributes]="field"
      [multiple]="props.multiple"
      id="file-input"
      style="display: none"
      type="file"
    />
  </div>
</div>
