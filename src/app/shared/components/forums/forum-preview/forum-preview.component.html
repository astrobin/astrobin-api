<div class="card">
  <div class="card-header">
    {{ "Recent forum posts" | translate }}
  </div>

  <div class="card-body">
    <ng-container *ngIf="!loading; else loadingTemplate">
      <table *ngIf="topics.length > 0; else noTopicsTemplate" class="table table-striped">
        <thead>
        <tr>
          <th>{{ "Title" | translate }}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let topic of topics">
          <td class="title">{{ topic.name }}</td>
        </tr>
        </tbody>
      </table>
    </ng-container>
  </div>

  <div class="card-footer"></div>
</div>

<ng-template #loadingTemplate>
  <astrobin-loading-indicator></astrobin-loading-indicator>
</ng-template>

<ng-template #noTopicsTemplate>
  <p>
    {{ "There are no topics in this forum. Want to be the first to post?" | translate }}
  </p>
</ng-template>
