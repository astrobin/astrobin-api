version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

  pre_build:
    commands:
      - node --version
      - npm --version
      - npm ci
      - curl -sL https://sentry.io/get-cli/ | SENTRY_CLI_VERSION="2.6.0" bash

  build:
    commands:
      - sentry-cli releases --org astrobin new --project astrobin-ng-dev "$CODEBUILD_RESOLVED_SOURCE_VERSION"
      - npm run lint
      - npm run build:prod
      - npm run build:ssr:prod

  post_build:
    commands:
      - npm run test
      - npm run cy:serve-and-run
      - sentry-cli releases --org astrobin files --project astrobin-ng-dev "$CODEBUILD_RESOLVED_SOURCE_VERSION" upload-sourcemaps dist/frontend/browser/
      - sentry-cli releases --org astrobin finalize --project astrobin-ng-dev "$CODEBUILD_RESOLVED_SOURCE_VERSION"
    finally:
      - aws configure set aws_access_key_id ${AWS_ACCESS_KEY_ID}
      - aws configure set aws_secret_access_key ${AWS_SECRET_ACCESS_KEY}
      - aws s3 cp $CODEBUILD_SRC_DIR/cypress s3://astrobin-ng-cypress-output/ --recursive

artifacts:
  files:
    - '**/*'
  base-directory: dist/frontend
