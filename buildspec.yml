version: 0.2

phases:
  pre_build:
    commands:
      - node --version
      - npm --version
      - npm ci

  build:
    commands:
      - npm run lint
      - npm run build
      - npm run build:prod

  post_build:
    commands:
      - npm run test
      - npm run cy:serve-and-run

artifacts:
  files:
    - '**/*'
  base-directory: dist
